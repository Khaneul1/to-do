<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- 부트 스트랩에서 가지고 온 게 style.css 아래에 있으면 다 덮어씌워버림 -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/plus?f=classic&s=solid"
    />

    <!-- <style> -->
    <!-- h1 { -->
    <!-- font-family: 'Cafe24Meongi-B-v1.0'; -->
    <!-- font-weight: normal;
        font-style: normal;
        font-size: 1.09em;
      } -->
    <!-- </style> -->
    <style>
      * {
        font-family: 'NeoDunggeunmoPro-Regular';
        font-weight: normal;
        font-style: normal;
        font-size: 1.05em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--제목-->
      <h1 class="title">오늘의 할 일</h1>
      <!--사용자에게 입력받을 것-->
      <section class="input-area">
        <!-- 문자로 입력받음 -->
        <input
          type="text"
          id="task-input"
          class="inputStyle"
          placeholder="오늘도 활기찬 하루!"
        />
        <div class="addStyle">
          <button id="add-button" class="add">☘︎</button>
        </div>
      </section>

      <!-- 탭만들기!! (할 일 적고 체크하는 탭) -->
      <section class="task-area">
        <!-- tab이 들어갈 것
        가로로 나열하고 싶으면 display:flex; >> 부모 태그에 적용해야 함-->
        <div class="task-tabs">
          <!-- <div id="under-line"></div> -->
          <div id="all" class="active">전체</div>
          <div id="ongoing">진행 중</div>
          <div id="done">완료</div>
        </div>

        <!-- 각각의 task들이 들어갈 것 -->
        <div id="task-board"></div>
      </section>
    </div>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9d44ebfa48.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
